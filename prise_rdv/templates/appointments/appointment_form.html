{% extends "base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="client">Nom du client:</label>
      <input type="text" class="form-control" id="client" name="client" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
    <div class="form-group">
      <label for="start_time">Début du RDV:</label>
      <input type="time" class="form-control" id="start_time" name="start_time" required>
    </div>
    <div class="form-group">
      <label for="duration">Durée:</label>
      <input type="number" class="form-control" id="duration" name="duration" value="30" required>
    </div>
    <div class="form-group">
      <label for="session_object">objet du RDV:</label>
      <textarea class="form-control" id="session_object" name="session_object" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
  {% endblock %}
